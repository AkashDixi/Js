<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: blue ;color: aliceblue;">
    <h1>God's Plan</h1>
    <button id="start">START</button>
    <button id="stop">STOP</button>
</body>
<script>
    let stopit
    const saydate =function(str)
    {
        console.log(str,'Akash',Date.now())
    }
    const seTID=function(){
      stopit= setInterval(saydate,2000,"Hi")

    }
    document.querySelector('#start').addEventListener('click',seTID)

    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(stopit)
    })
    
</script>
</html>
