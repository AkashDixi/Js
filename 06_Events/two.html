<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async Learning</h1>
    <button id="stop" style="border-radius: 25px;">STOP</button>
    
</body>
<script>
    const change=function()
    {
        document.querySelector('h1').innerHTML="Js Learning";

    }
    const stopchange=setTimeout(change,4000)
    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(stopchange);
    })
</script>
</html>
